  <!-- Mobile Navigation JavaScript -->
  <script>
    // Mobile navigation functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburgerMenu = document.getElementById('hamburger-menu');
      const mobileNavMenu = document.getElementById('mobile-nav-menu');
      const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
      const mobileNavClose = document.getElementById('mobile-nav-close');
      const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
      const mobileThemeIcon = document.getElementById('mobile-theme-icon');
      
      // Function to open mobile menu
      function openMobileMenu() {
        hamburgerMenu.classList.add('active');
        mobileNavMenu.classList.add('active');
        mobileNavOverlay.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      // Function to close mobile menu
      function closeMobileMenu() {
        hamburgerMenu.classList.remove('active');
        mobileNavMenu.classList.remove('active');
        mobileNavOverlay.classList.remove('active');
        document.body.style.overflow = '';
      }
      
      // Event listeners
      if (hamburgerMenu) {
        hamburgerMenu.addEventListener('click', openMobileMenu);
      }
      
      if (mobileNavClose) {
        mobileNavClose.addEventListener('click', closeMobileMenu);
      }
      
      if (mobileNavOverlay) {
        mobileNavOverlay.addEventListener('click', closeMobileMenu);
      }
      
      // Mobile theme toggle
      if (mobileThemeToggle) {
        mobileThemeToggle.addEventListener('click', function() {
          const themeToggle = document.getElementById('theme-toggle');
          if (themeToggle) {
            themeToggle.click(); // Trigger existing theme toggle
          }
        });
      }
      
      // Update mobile theme icon when theme changes
      function updateMobileThemeIcon() {
        const themeToggle = document.getElementById('theme-toggle');
        if (mobileThemeIcon && themeToggle) {
          mobileThemeIcon.textContent = themeToggle.textContent;
        }
      }
      
      // Initial mobile theme icon update
      updateMobileThemeIcon();
      
      // Listen for theme changes
      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        const observer = new MutationObserver(updateMobileThemeIcon);
        observer.observe(themeToggle, { childList: true, subtree: true });
      }
      
      // Close menu on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && mobileNavMenu.classList.contains('active')) {
          closeMobileMenu();
        }
      });
    });
  </script>
  
  <script>
    // User-visible error if Masonry or imagesLoaded fail to load
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        if (typeof Masonry === 'undefined' || typeof imagesLoaded === 'undefined') {
          var status = document.getElementById('status');
          if (status) {
            status.innerHTML = '<span style="color:#ff5252;font-weight:bold;">‚ö†Ô∏è Layout failed to load. Please hard refresh (Shift+Reload) to fix.</span>';
            status.classList.add('error');
          }
          console.error('Masonry or imagesLoaded library failed to load.');
        }
      }, 1000); // Wait 1s for scripts to load
    });
  </script>
